<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>ping pong</title>
</head>
<body>
    <div class="pc"></div>
    <div class="mobile"></div>
    <div class="container">
        <canvas style="border: 1px solid green;" width="400" height="400">

        </canvas>
        
    </div>
    <div class="touch">
       <button class="button ct up">  <img src="./asserts/upi.svg" width="50"> </button>
       <button class="button ct down"> <img src="./asserts/downi.svg" width="50"></button>
    </div>
    <div class="container-sm">
        <button onclick="intGame()" class=" button btn-start">Start Game</button>
        <button onclick="restHS()" class="button hs">Reset highscore</button>
        <a class="button help" href="/help.html">help</a>
        <button onclick="quit()" class=" button qt">Quit</button>
    </div>
   
    
    <script src="./main.js"></script>
</body>
</html>
